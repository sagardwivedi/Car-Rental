<title>Car Rental | Login</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }
  .container {
    height: 100%;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  h2 {
    text-align: center;
    color: #0066cc;
    font-size: 25px;
    margin-bottom: 20px;
  }
  form {
    margin: 0 auto;
    width: 300px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px #ccc;
  }
  form p {
    margin-top: 10px;
    font-weight: 500;
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: 500;
  }
  input {
    caret-color: red;
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    width: 100%;
    background-color: #4caf50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
  .link-container {
    display: flex;
    justify-content: space-around;
    text-align: center;
    margin: 0 auto;
    margin-top: 10px;
    width: 300px;
    padding: 20px;
    box-shadow: 0px 0px 10px #ccc;
    border-radius: 10px;
    background-color: #fff;
    opacity: 0.9;
  }
  .link-style {
    text-decoration: none;
    color: #0066cc;
  }
  /* create a smooth animation on links */
  .link-style:hover {
    color: #4caf50;
  }
</style>
{% block content %}
<div class="container">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <div>
      {{ form.as_p }}
      <div>
        <input type="submit" value="Submit" />
      </div>
    </div>
  </form>
  <div class="link-container">
    <a class="link-style" href="{% url 'signup' %}">Sign Up</a>
    <a class="link-style" href="{% url 'index' %}">Home</a>
  </div>
</div>
{% endblock %}
