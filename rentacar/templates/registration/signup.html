<title>Car Rental | Sign Up</title>
<style>
  * {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
    -webkit-font-smoothing: antialiased;
  }
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }
  .container {
    height: 100%;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .header-style {
    padding: 20px;
    text-align: center;
    font-size: 35px;
    color: #0066cc;
    margin-bottom: 20px;
  }
  .form {
    margin: 0 auto;
    width: 400px;
    padding: 20px;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0px 0px 10px #ccc;
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: 500;
  }
  input {
    caret-color: red;
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    width: 100%;
    background-color: #4caf50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }

  .helptext {
    font-size: 12px;
    color: rgb(44, 44, 44);
  }
  .link-container {
    display: flex;
    justify-content: space-around;
    text-align: center;
    margin: 0 auto;
    margin-top: 10px;
    width: 400px;
    padding: 20px;
    box-shadow: 0px 0px 10px #ccc;
    border-radius: 10px;
    background-color: #fff;
    opacity: 0.9;
  }
  .link-style {
    text-decoration: none;
    color: #0066cc;
  }
  /* create a smooth animation on links */
  .link-style:hover {
    color: #4caf50;
  }
</style>
{% block content %}
<div class="container">
  <h2 class="header-style">Register</h2>

  <form method="post" class="form">
    {% csrf_token %} {{form}}
    <input type="submit" value="Register" />
  </form>

  <div class="link-container">
    <a class="link-style" href="{% url 'login' %}">Log In</a>
    <a class="link-style" href="{% url 'index' %}">Home</a>
  </div>
</div>
{% endblock %}
